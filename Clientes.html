        <div class="cadastroInsumos">

        </form>
        </div>
       </div>

            <label for="nome">Buscar por Nome:</label>
            <input placeholder="Nome Cliente" type="text" id="nome" name="nome">
            <input class="btn" type="submit" value="Buscar">
          </form>
        </div>
      </nav>
      <nav class="listaClientes">

        </ul>

      </div>
